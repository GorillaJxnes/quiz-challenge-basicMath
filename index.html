<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Math Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <section id="pointCont">
            <button id="startBtn">Press Me To Play</button>
            <h2 class="points">Points.<span id="currentPoints">0</span>
        </section>
        <section id="timeCont">
            <h2 class="time">Time Remaining.<span id="currentTime"></span> 
        </section>
    </header>
    <main>
        <section id="questionSelector" class="question">
         <h3 id="qTag">Click a choice to start</h3>
        </section>
        <section id="questionChoice">
            <button class="choices"id="choice1">
                Choice 1
            </button>
            <button class="choices"id="choice2">
                Choice 2
            </button>
            <button class="choices"id="choice3">
                Choice 3
            </button>
            <button class="choices"id="choice4">
                Choice 4
            </button>
        </section> 
    </main>    
    <footer>
        <a href="https://github.com/GorillaJxnes">My github</a>
    </footer>
        <script src="./assets/script.js"></script>
</body>
</html>
